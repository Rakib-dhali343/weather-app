<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./sunny.png" type="image/x-icon" />
    <link rel="stylesheet" href="weather.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search" placeholder="Enter city name" spellcheck="false" />
            <button><img src="./search.png" alt="search" /></button>
        </div>
        <div class="weather">
            <img src="./rain.png" class="weather-icon" />
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Dhaka</h2>
            <div class="details">
                <div class="col">
                    <img src="./humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
    <script src="https://kit.fontawesome.com/13e22a22dd.js" crossorigin="anonymous"></script>
</body>

</html>
